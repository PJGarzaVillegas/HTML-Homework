<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
</head>
<body>
    <header>
        <h1>Formulario de Contacto</h1>
    </header>
    <main>
        <form>
            <div>
                <h3>Datos Personales</h3>
    
                <p>Estos datos nos permiten saber a quién le enviaremos la información rquerida</p>
            </div>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre">
                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido">
                <label for="edad">Edad:</label>
                <input type="number" name="edad">
            </div>
            <div>
                <label for="correo">Correo Electrónico:</label>
                <input type="email" name="correo">
            </div>
        

        
            <div>
                <h3>Gustos y Preferencias</h3>

                <p>Estos datos nos servirá para poder enviarte la información que desees.</p>
            </div>

            <div>
                <label for="generos">¿Qué géneros te gustan más?</label>
                <input type="text" name="generos" placeholder="1">
                <input type="text" name="generos" placeholder="2">
                <input type="text" name="generos" placeholder="3">
            </div>

            <div>
                <label for="artistas">¿Cuáles son tus artistas favoritos?</label>
                <input type="text" name="artistas" placeholder="1">
                <input type="text" name="artistas" placeholder="2">
                <input type="text" name="artistas" placeholder="3">
            </div>

            <div>
                <label for="noticias">¿Quieres recibir noticias por correo?</label>
                <input type="checkbox" name="noticias">
            </div>
            <div>
                <label for="notif">¿Quieres recibir folletos por correo?</label>
                <input type="checkbox" name="notif">
            </div>
            
            <button>ENVIAR</button>
        </form>       

    </main>
    
</body>
</html>
